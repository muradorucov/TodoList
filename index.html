<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <link rel="shortcut icon" type="x-icon" href="./icons/icon.png">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="main-box">
                    <div class="top"></div>
                    <div class="header">
                        <p>To-do list</p>
                    </div>
                    <div class="sort">
                        <img src="./icons/whitebottom.svg" alt="" srcset="" class="sortimg">
                    </div>
                    <div class="input-data">
                        <img src="./icons/whitedelete.png" alt="" srcset="" class="delete">
                        <input type="text" class="input" name="input-data" id="inputData">
                    </div>
                    <div class="list-main">
                        <div class="list">
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <div class="data">
                        <div class="data-add">
                            <div class="add">+</div>
                            <div class="desc">Добавить</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
